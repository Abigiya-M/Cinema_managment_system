<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookYourShow | Contact Us</title>
    <style>
        /* General Reset */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Dark Background */
            color: #e0e0e0; /* Light Text */
        }
        nav {
            text-align: center;
            background-color: #2b2b2b;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        nav ul {
            padding: 0;
            margin: 0;
        }
        nav ul li {
            list-style: none;
            display: inline-block;
            margin: 0 10px;
        }
        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        nav ul li::after {
            content: '';
            width: 0%;
            height: 2px;
            display: block;
            background: #f39c12; /* Accent Color */
            margin: auto;
            transition: width 0.5s;
        }
        nav ul li:hover::after {
            width: 100%;
        }
        h1, h2 {
            text-align: center;
        }
        h1 {
            color: #f39c12; /* Highlight Color */
        }
        .contact-section {
            max-width: 800px;
            margin: 20px auto;
            background: #2b2b2b; /* Slightly Lighter than Body */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
        .contact-details p {
            font-size: 18px;
            line-height: 1.6;
        }
        .contact-details strong {
            color: #f39c12; /* Accent Text */
        }
        .contact-form {
            margin-top: 20px;
        }
        .contact-form input, 
        .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #e0e0e0;
            font-size: 16px;
        }
        .contact-form textarea {
            resize: none;
            height: 100px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #f39c12;
            color: #1e1e1e;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .contact-form button:hover {
            background-color: #e67e22; /* Slightly Darker Accent */
        }
        hr {
            border: 0;
            height: 1px;
            background: #444;
            margin: 20px auto;
            width: 80%;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>

    <h1>Contact Us</h1>
    <hr>
    <div class="contact-section">
        <h2>Weâ€™d Love to Hear From You</h2>
        <div class="contact-details">
            <p>
                <strong>Email:</strong> cinema_management_system@gmail.com<br>
                <strong>Phone:</strong> +251 90000000<br>
                <strong>Office Address:</strong> Cinema Street, Adama, Ethiopia
            </p>
        </div>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
